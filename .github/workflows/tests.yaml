name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'poetry'

    - name: Install global dependencies
      run: |
        pip install poetry
        poetry install

    - name: Run pytest
      run: |
        poetry run pytest -v

    - name: Run end-to-end test
      working-directory: retrospective-forecasting/test
      run: |
        poetry run sh end-to-end-test.sh
