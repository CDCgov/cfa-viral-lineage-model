name: Run Pytest

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install global dependencies
      run: |
        pip install poetry
        pip install pytest
        pip install numpy
        pip install polars

    - name: Test in ${{matrix.directories}}
      working-directory: ${{matrix.directories}}
      run: |
        poetry install
        poetry run pytest -v
